<html>
	<head>
		<script type="text/javascript" src="../src/jquery-1.4.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.table_sum').each(function(i) {
					$('tr', this).each(function(j) {
							var rowsum=0;
								$('td', this).each(function(k) {
									if(j>=2&&j<=3){
								   		  
								   		if(k>=0&&k<=1){
								   		 rowsum+= Number($(this).html());
								   		}
								   		if(k==2){//设置行总和
											$(this).html(rowsum);
										}
									}
								});
					});
		 			
		 			var sum = 0;
					$('tr', this).each(function() {
						if (Number($('td', this).eq(0).html()) >= 0) {
							sum += Number($('td', this).eq(2).html());
						}
					});
					 //设置结果列总和
					$('.sum', this).html(sum);
		 			
				});
			});
</script>
	</head>
	<body>

				</td>
			</tr>

	</body>
</html>
